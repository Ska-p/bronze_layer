sources:
  ols: [
    doid, 
    hp, 
    efo, 
    mesh, 
    ordo, 
    mondo, 
    go,
    chebi
    ]

  api:

    quickgo:
      version_func: quickgo
      base_url: https://www.ebi.ac.uk/QuickGO/services/
      operations: 
        - name: annotation/downloadSearch
          filename: "quickgo_annotations.gpad"
          params:
            taxonId: "9606"
            taxonUsage: "descendants"
          headers:
            Accept: text/gpad
  
    clinpgx:
      base_url: https://api.clinpgx.org/v1/download/file/data/
      operations:
        - name: relationships.zip
          filename: relationships.zip

        - name: summaryAnnotations.zip
          filename: summaryAnnotations.zip

        - name: variantAnnotations.zip
          filename: variantAnnotations.zip

        - name: guidelineAnnotations.json.zip
          filename: guidelineAnnotations.json.zip

        - name: drugLabels.zip
          filename: drugLabels.zip

        - name: pathways-tsv.zip
          filename: pathways-tsv.zip

        - name: clinicalVariants.zip
          filename: clinicalVariants.zip

        - name: occurrences.zip
          filename: occurrences.zip

        - name: variants.zip
          filename: variants.zip

        - name: drugs.zip
          filename: drugs.zip

        - name: chemicals.zip
          filename: chemicals.zip

        - name: phenotypes.zip
          filename: phenotypes.zip

    hgnc:
      version_func: hgnc
      base_url: https://storage.googleapis.com/public-download-files/
      operations:
        - name: 'hgnc/json/json/hgnc_complete_set.json'
          filename: hgnc_complete.json
  
  web:

    uniprot:
      version_func: UniProt
      pages:
        - web_page: https://ftp.uniprot.org/pub/databases/uniprot/current_release/knowledgebase/complete/
          tag: a
          file_rules:
            extensions: ["dat.gz"]
            name_contains: ["trembl", "sprot"]
            name_contains_mode: or

    opentarget:
      version_func: OpenTargets
      pages:
        - web_page: https://ftp.ebi.ac.uk/pub/databases/opentargets/platform/latest/output/association_by_datasource_direct/
