  ftp:
    
    clinvar:
      - host: ftp.ncbi.nlm.nih.gov/pub/clinvar/tab_delimited/
        file_rules:
          extensions: [gz]
          name_contains: ["variant_summary"]

    chembl:
      - host: ftp.ebi.ac.uk/pub/databases/chembl/ChEMBLdb/latest/
        file_rules:
          extensions: [h5]
          name_contains: ["chembl",
                          "mysql", 
                          "postgresql", 
                          "uniprot_mapping",
                          "release_notes",
                          "checksums"
                          ]

    opentarget:
